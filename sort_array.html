<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Sort</h2>
<p>Sorts an array</p>
<p id="demo"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
var p=fruits.sort();
  document.getElementById("demo").innerHTML = p;
</script>
</body>
</html>
