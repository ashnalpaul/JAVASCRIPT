<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>
<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>
<p id="demo"></p>
<script>
var name = ["anu", "appu", "ashna"];
name[0] = "abey";
document.getElementById("demo").innerHTML = name;
</script>
</body>
</html>
